include:
  - path: ./cr-api/deploy/docker/docker-compose.yml
  - path: ./wazuh/single-node/docker-compose.yml

services:
  # OpenSearch - Recebe logs do CR-API
  opensearch:
    image: opensearchproject/opensearch:latest
    environment:
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=admin
    ports:
      - 9201:9200
      - 9600:9600
    volumes:
      - opensearch_data:/usr/share/opensearch/data

  # Fluent Bit - Coleta logs do CR-API e envia para OpenSearch
  fluent-bit:
    image: fluent/fluent-bit:latest
    volumes:
      - ./fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
      - ./fluent-bit/detect_attacks.lua:/fluent-bit/etc/detect_attacks.lua
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - opensearch

  # Logstash compat√≠vel - Processa logs do OpenSearch e envia para Wazuh
  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.0
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
      - ./logstash/config:/usr/share/logstash/config
    ports:
      - 5044:5044
    environment:
      - "LS_JAVA_OPTS=-Xmx512m -Xms512m"
    depends_on:
      - opensearch
      - wazuh.manager

  # Wazuh Agent para CR-API
  wazuh-agent:
    image: wazuh/wazuh-agent:4.14.0
    hostname: crapi-agent
    restart: always
    environment:
      - WAZUH_MANAGER=wazuh.manager
      - WAZUH_AGENT_GROUP=default
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - wazuh.manager

volumes:
  opensearch_data:
